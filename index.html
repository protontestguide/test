<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" href="logo.png" type="image/x-icon">
	<link rel="stylesheet" href="styles.css">
	<script defer src="script.js"></script>
  <title>Clash Convertor</title>
</head>
<body>
  <div class="wrapper">
	<div id="logo">
    <img src="logo.png" alt="Логотип" style="display: inline-block; vertical-align: middle; max-width: 100px;">
    <span class="logo-text">Clash Convertor</span>
</div>
		<div class="infobtn">
			<div class="file-list" id="fileList"> 
			<textarea 
				id="yamlInput" 
				class="Input" 
				rows="1" 
				placeholder="Вставьте подписку сюда"
				autocomplete="off" 
				autocorrect="off" 
				autocapitalize="off" 
				spellcheck="false"></textarea>
			<button onclick="convert()">Конвертировать</button>
			</div>
			<div class="result" id="output">
							<div class="button-container">
					<button class="download-btn hidden" id="downloadBtn">Скачать</button>
					<button class="download-btn hidden" id="copyBtn">Скопировать</button>
				</div>
				<textarea id="yamlOutput" placeholder="Результат появится здесь..."
				class="Output" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
			</div>
			<button id="warpButton" style="width: 100%; max-width: 400px;"><span class="button__text">Cloudflare WARP</span></button>
			<button id="githubButton" style="width: 100%; max-width: 400px;"><span class="button__text">Гайд</span></button>
			<button id="telegramButton" style="width: 100%; max-width: 400px;"><span class="button__text">Telegram канал</span></button>
			<button id="BoostyButton" style="width: 100%; max-width: 400px;"><span class="button__text">Поддержать автора</span></button>
			<div id="newButtons">
				<button id="DonationAlertsButton"><span class="button__text">CloudTips</span></button>
				<button id="BoostyNewButton"><span class="button__text">Boosty</span></button>
			</div>
			<div id="info1">Сделано на основе zaeboba.github.io/page/archive/clash.html</div>
		</div>
	</div>
</body></html>
